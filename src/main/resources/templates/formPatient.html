<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">

<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
</head>
<body>
<div th:insert="header.html"></div>
<div class="container-fluid">
  <div class="card" width="50%">
    <div class="card-header">
      Nouveau Patient
    </div>
    <div class="card-body">
      <form th:action="@{/admin/savePatient}" th:object="${patient}" method="post" class="form">
        <div class="form-group mb-3">
          <label for="nom">Name:</label>
          <input type="hidden" th:field="*{id}" class="form-control" aria-describedby="basic-addon1">
          <input type="text" th:field="*{nom}" id="nom" class="form-control" aria-label="Nom" aria-describedby="basic-addon1">
          <div class="alert alert-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
        </div>
        <div class="form-group mb-3">
          <label for="bd">Date Naissance:</label>
          <input type="date" class="form-control" id="bd" th:field="*{dateNaissance}" />
          <p class="alert alert-danger" th:if="${#fields.hasErrors('dateNaissance')}" th:errors="*{dateNaissance}" />
        </div>
        <div class="form-group mb-3">
          <label for="malade">Est malade?</label>
          <select class="form-select" th:field="*{malade}" id="malade" aria-label="Default select example">
            <option value="1">Oui</option>
            <option value="0">Non</option>
          </select>
          <p class="alert alert-danger" th:if="${#fields.hasErrors('malade')}" th:errors="*{malade}" />
        </div>
        <div class="form-group mb-3">
          <label for="mobile">Score:</label>
          <input type="number" class="form-control" id="mobile" th:field="*{score}" />
          <p class="alert alert-danger" th:if="${#fields.hasErrors('score')}" th:errors="*{score}" />
        </div>
        <div class="form-group mb-3">
          <button type="submit" class="btn btn-primary">Sauvegarder</button>
        </div>
      </form>
    </div>
  </div>
</body>
</div>
</html>
