<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <title>Nav</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Patients</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="nav-item">
          <a class="nav-link" th:href="@{/admin/formPatient}">Nouveau</a>
        </li>
      </ul>
      <ul>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false"
             th:text="${#authentication.name}">
          </a>
          <ul class="dropdown-menu">
            <li>
              <form method="post" th:action="@{/logout}">
                <button class="dropdown-item" type="submit">Logout</button>
              </form>
            </li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
          </ul>
        </li>
      </ul>

      <!--<form th:action="@{patients}" class="d-flex" role="search">
        <input name="keyword" th:value="${keyword}" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Charcher</button>
      </form>-->
    </div>
  </div>
</nav>
</body>
</html>
